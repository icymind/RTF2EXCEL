<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RTF2EXCEL</title>
    <link rel="stylesheet" href="./node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="./custom.css">
    <script src="./node_modules/mdui/dist/js/mdui.min.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="mdui-textfield mdui-textfield-floating-label">
      <input id="path" class="mdui-textfield-input" type="text" placeholder="Folder Path">
    </div>
    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-blue" id="btn-select">Select Folder</button>

    <div>
      <p>
        Choose folder which contains rtf files, click "Process" to extract info and write to excel file.
      </p>
    </div>
    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-red" id="btn-process" disabled>Process
    </button>
    <div class="mdui-spinner mdui-spinner-colorful mdui-hidden" id="indicator"></div>
  </body>
</html>
